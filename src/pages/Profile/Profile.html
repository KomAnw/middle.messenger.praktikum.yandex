<main class="{{className.profile}}">
  <button
    class="{{className.chatLink}}"
    onclick="window.history.pushState('/chat', null, '/chat');"
  >
    <Чаты
  </button>
  <form class="{{className.form}}">
    <div class="{{className.top}}">
      <component id="Avatar"></component>
      <h3 class="{{className.profileName}}">{{name}}</h3>
    </div>
    <div class="{{className.fieldsList}}">
      <component id="email"></component>
      <component id="login"></component>
      <component id="first_name"></component>
      <component id="second_name"></component>
      <component id="display_name"></component>
      <component id="phone"></component>
    </div>
    <component id="Button"></component>
    <div class="{{className.buttonsContainer}}" {{disabled}}>
      <div class="{{className.button}}">
        <button
          class="{{className.change}} {{className.common}}"
          onclick="window.history.pushState('/change-profile-data', null, '/change-profile-data')"
        >
          Изменить данные
        </button>
        <hr class="{{className.divider}}" />
      </div>
      <div class="{{className.button}}">
        <button
          class="{{className.change}} {{className.common}}"
          onclick="window.history.pushState('/change-password', null, '/change-password')"
        >
          Изменить пароль
        </button>
        <hr class="{{className.divider}}" />
      </div>
      <button class="{{className.exit}} {{className.common}} exit">
        Выйти
      </button>
    </div>
  </form>
</main>
