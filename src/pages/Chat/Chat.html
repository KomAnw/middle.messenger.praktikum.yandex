<main class="{{className.container}}">
  <div class="{{className.left}}">
    <div class="{{className.topBar}}">
      <button
        class="{{className.profileLink}}"
        onclick="window.history.pushState('/profile', null, '/profile');"
      >
        <Профиль
      </button>
      <button class="{{className.addChat}} addChat" title="создать новый чат">
        +
      </button>
      <div class="{{className.serchContainer}}">
        <input
          type="text"
          class="{{className.serchField}}"
          placeholder="Поиск"
        />
      </div>
    </div>
    <div class="{{className.chats}}">
      <component id="Chats"></component>
    </div>
  </div>
  <component id="MainChatWindow"></component>
</main>
